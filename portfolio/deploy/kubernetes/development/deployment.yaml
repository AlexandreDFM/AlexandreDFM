apiVersion: apps/v1
kind: Deployment
metadata:
    name: alexandredfm-deployment-dev
    namespace: alexandredfm-dev
    labels:
        app: alexandredfm
        environment: alexandredfm-dev

spec:
    replicas: 1
    strategy:
        type: RollingUpdate
        rollingUpdate:
            maxUnavailable: 1
            maxSurge: 1
    selector:
        matchLabels:
            app: alexandredfm
    template:
        metadata:
            labels:
                app: alexandredfm
                environment: alexandredfm-dev
        spec:
            terminationGracePeriodSeconds: 30
            containers:
                - name: alexandredfm
                  image: ghcr.io/alexandredfm/alexandredfm:dev-latest
                  ports:
                      - containerPort: 3000
                        name: http
                        protocol: TCP
                  env:
                      - name: API_BASE_URL
                        valueFrom:
                            secretKeyRef:
                                name: alexandredfm-secret-env-dev
                                key: API_BASE_URL
                      - name: VISIBLE_SECRET
                        value: "my-visible-secret-value"
                  livenessProbe:
                      httpGet:
                          path: /server/health
                          port: 3000
                      initialDelaySeconds: 60
                      periodSeconds: 30
                      timeoutSeconds: 10
                      successThreshold: 1
                      failureThreshold: 3
                  readinessProbe:
                      httpGet:
                          path: /server/health
                          port: 3000
                      initialDelaySeconds: 30
                      periodSeconds: 10
                      timeoutSeconds: 5
                      successThreshold: 1
                      failureThreshold: 3
                  startupProbe:
                      httpGet:
                          path: /server/health
                          port: 3000
                      initialDelaySeconds: 10
                      periodSeconds: 10
                      timeoutSeconds: 5
                      successThreshold: 1
                      failureThreshold: 30
                  resources:
                      requests:
                          memory: "512Mi"
                          cpu: "250m"
                      limits:
                          memory: "1Gi"
                          cpu: "500m"
            imagePullSecrets:
                - name: github-container-registry
