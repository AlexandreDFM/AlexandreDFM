name: alexandredfm-dev

services:
  # PostgreSQL Database
  database:
    image: postgres:17
    container_name: alexandredfm-portfolio-database-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    # Required when running on platform other than amd64, like Apple M1/M2:
    platform: linux/amd64
    volumes:
      - alexandredfm-portfolio-db:/var/lib/postgresql/data
    env_file:
      - ./.env/.env.database.template
    networks:
      - alexandredfm-network
    healthcheck:
      test: [ "CMD", "pg_isready", "--host=localhost", "--username=${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  cache:
    image: redis:8
    container_name: alexandredfm-portfolio-redis-cache
    restart: unless-stopped
    ports:
        - 6379:6379
    depends_on:
        - database
    networks:
        - alexandredfm-network
    healthcheck:
      test: [ "CMD-SHELL", "[ $$(redis-cli ping) = 'PONG' ]" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Directus Backend
  backend:
    container_name: alexandredfm-portfolio-backend
    image: directus/directus:11.10.2
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
      cache:
        condition: service_healthy
    ports:
        - 8055:8055
    volumes:
        - ./backend/uploads:/directus/uploads
        - ./backend/extensions:/directus/extensions
    env_file:
        - ./.env/.env.directus.template
    networks:
        - alexandredfm-network

  # Next Frontend
  frontend:
    container_name: alexandredfm-portfolio-frontend
    build:
      context: ./
      dockerfile: Dockerfile.dev
    restart: unless-stopped
    working_dir: /usr/src/app
    ports:
      - "3000:3000"
    volumes:
      - ./:/usr/src/app
      - /app/node_modules
    env_file:
      - ./.env/.env.frontend.template
    networks:
      - alexandredfm-network

networks:
  alexandredfm-network:
    driver: bridge

volumes:
    alexandredfm-portfolio-db:
