name: alexandredfm-dev

services:
  # PostgreSQL Database
  database:
    container_name: alexandredfm-postgis
    image: postgres:17
    restart: unless-stopped
    platform: linux/amd64
    ports:
      - "5432:5432"
    env_file:
      - ./.env/.env.postgres
    networks:
      - alexandredfm-network

  # Redis Cache
  cache:
    container_name: cache
    image: redis:8
    restart: unless-stopped
    ports:
        - 6379:6379
    depends_on:
        - database
    networks:
        - alexandredfm-network

  # Directus Backend
  backend:
    container_name: backend
    image: directus/directus:11.10.2
    restart: unless-stopped
    ports:
        - 8055:8055
    volumes:
        - ./backend/uploads:/directus/uploads
        - ./backend/extensions:/directus/extensions
    depends_on:
        - cache
        - database
    env_file:
        - ./.env/.env.directus
    networks:
        - alexandredfm-network

  # Next Frontend
  frontend:
    container_name: alexandredfm-frontend
    image: node:22-alpine
    restart: unless-stopped
    command: bash -c "yarn dev"
    working_dir: /usr/src/app
    ports:
      - "3000:3000"
    volumes:
      - ./:/usr/src/app
      - ./node_modules:/usr/src/app/node_modules
    env_file:
      - ./.env/.env.frontend
    networks:
      - alexandredfm-network

networks:
  alexandredfm-network:
    driver: bridge
