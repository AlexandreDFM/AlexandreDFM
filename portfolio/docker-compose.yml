name: alexandredfm-dev

services:
  # MariaDB
  database:
    container_name: database
    image: mariadb
    restart: unless-stopped
    platform: linux/amd64
    volumes:
        - ./database/empty_directus_db.sql:/docker-entrypoint-initdb.d/empty_directus_db.sql
    ports:
      - "3306:3306"
    env_file:
      - ./env/.env.database
    networks:
      - alexandredfm-network

  # Redis Cache
  cache:
    container_name: cache
    image: redis:6
    restart: unless-stopped
    ports:
        - 6379:6379
    depends_on:
        - database
    networks:
        - alexandredfm-network

  # Directus Backend
  backend:
    container_name: backend
    image: directus/directus:latest
    restart: unless-stopped
    ports:
        - 8055:8055
    volumes:
        - ./backend/uploads:/directus/uploads
        - ./backend/extensions:/directus/extensions
        - ./backend/templates:/directus/templates
        - ./backend/snapshots/:/directus/snapshots
    depends_on:
        - cache
        - database
    env_file:
        - ./env/.env.directus
    networks:
        - alexandredfm-network

  # Next Frontend
  frontend:
    container_name: alexandredfm-frontend
    image: node:latest
    restart: unless-stopped
    command: bash -c "yarn dev"
    working_dir: /usr/src/app
    ports:
      - "8080:3000"
    volumes:
      - ./frontend:/usr/src/app
      - ./frontend/node_modules:/usr/src/app/node_modules
    networks:
      - alexandredfm-network
    env_file:
      - ./env/.env.frontend

networks:
  alexandredfm-network:
    driver: bridge
