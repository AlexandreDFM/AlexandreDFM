name: alexandredfm-production

services:
  # Nginx Proxy Manager
  nginx-proxy-manager:
    container_name: alexandredfm-nginx-proxy-manager
    image: jc21/nginx-proxy-manager:latest
    restart: always
    ports:
      - "80:80"
      - "81:81"
      - "443:443"
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt

  # MariaDB
  database:
    container_name: database-prod
    image: mariadb
    restart: always
    platform: linux/amd64
    volumes:
        - ./database/empty_directus_db.sql:/docker-entrypoint-initdb.d/empty_directus_db.sql
    ports:
      - "3306:3306"
    env_file:
      - ./env/.env.database
    networks:
      - alexandredfm-network

  # Redis Cache
  cache:
    container_name: cache-prod
    image: redis:6
    restart: unless-stopped
    ports:
        - 6379:6379
    depends_on:
        - database
    networks:
        - alexandredfm-network

  # Directus Backend
  backend:
    container_name: backend-prod
    image: directus/directus:latest
    restart: always
    ports:
      - "8055:8055"
    volumes:
        - ./backend/uploads:/directus/uploads
        - ./backend/extensions:/directus/extensions
        - ./backend/templates:/directus/templates
        - ./backend/snapshots/:/directus/snapshots
    depends_on:
      - cache
      - database
    env_file:
      - ./env/.env.directus
    networks:
      - alexandredfm-network

  # Next Frontend
  frontend:
    container_name: alexandredfm-frontend-prod
    image: ghcr.io/alexandredfm/alexandredfm:latest
    restart: always
    working_dir: /usr/src/app
    ports:
      - "8080:3000"
    depends_on:
      - backend
    networks:
      - alexandredfm-network
    env_file:
      - ./env/.env.frontend

networks:
  alexandredfm-network:
    driver: bridge
