version: "3"

name: alexandredfm-production
services:
  # Nginx Proxy Manager
  nginx-proxy-manager:
    container_name: alexandredfm-nginx-proxy-manager
    image: jc21/nginx-proxy-manager:latest
    restart: always
    ports:
      - "80:80"
      - "81:81"
      - "443:443"
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt

  # MariaDB
  db:
    container_name: alexandredfm-db-prod
    image: mariadb
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: alexandredfm_db
      MYSQL_USER: alexandredfm
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: root_password
    networks:
      - alexandredfm-network

  # Nest API
  api:
    container_name: alexandredfm-api-prod
    image: ghcr.io/alexandredfm/alexandredfm-api:latest
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - db
    networks:
      - alexandredfm-network
    env_file:
      - .env

  # Next Frontend
  frontend:
    container_name: alexandredfm-frontend-prod
    image: ghcr.io/alexandredfm/alexandredfm:latest
    restart: always
    working_dir: /usr/src/app
    ports:
      - "8080:3000"
    depends_on:
      - api
    networks:
      - alexandredfm-network
    env_file:
      - .env

networks:
  alexandredfm-network:
    driver: bridge

volumes:
  db_data:
